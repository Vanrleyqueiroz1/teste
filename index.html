<script>
    'use strict';

    let qr = document.querySelector('#share_31 [data-qr]');

    let generate_qr = () => {
        let qr_url = "http:\/\/biio.pro\/rainhadasmassas";

        let mode = 0;
        let mode_size = 0.1;

        let default_options = {
            render: 'image',
            minVersion: 1,
            maxVersion: 40,
            ecLevel: 'H',
            left: 0,
            top: 0,
            size: 1000,
            text: qr_url,
            quiet: 0,
            mode: mode,
            mSize: mode_size,
            mPosX: 0.5,
            mPosY: 0.5,
        };

        /* Delete already existing image generated */
        qr.querySelector('img') && qr.querySelector('img').remove();
        $(qr).qrcode(default_options);
    }

    generate_qr();
</script>
